<!DOCTYPE html>

<html lang="en">

<head>
    <title>Calculator</title>
    <link rel='stylesheet' type='text/css' href='style.css'>

</head>

<body>
    <div class="container">
        <div class='nestedGrid'>
            <div class="display" id="display"> </div>
            <button class="clear" id="clear"> Clear</button>
            <button value='+' class='operators' class="add" id="+">+</button> <br>
            <button value="1" class="numbers" id="1">1</button>
            <button value="2" class="numbers" id="2">2</button>
            <button value="3" class="numbers" id="3">3</button>
            <button value='-' class='operators' class="subtract" id="-">-</button> <br>
            <button value="4" class="numbers" id="4">4</button>
            <button value="5" class="numbers" id="5">5</button>
            <button value="6" class="numbers" id="6">6</button>
            <button value='*' class='operators' class="multiply" id="*">x</button> <br>
            <button value="7" class="numbers" id="7">7</button>
            <button value="8" class="numbers" id="8">8</button>
            <button value="9" class="numbers" id="9">9</button>
            <button value='/' class='operators' class="division" id=":">:</button> <br>
            <button value="0" class="numbers" id="0">0</button>
            <button class='equal' id="=">=</button>
        </div>
    </div>

    <script src='script.js'></script>
</body>

</html>
